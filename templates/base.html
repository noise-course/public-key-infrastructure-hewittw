<!doctype html>
<html>
  <head><meta charset="utf-8"><title>{% block title %}{% endblock %}</title></head>
  <body>
    <nav>
      {% if session.username %}
        Logged in as {{ session.username }} | <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a> | <a href="{{ url_for('register') }}">Register</a>
      {% endif %}
    </nav>
    <hr>
    {% block body %}{% endblock %}
  </body>
</html>
